<div class="container" ng-controller="MainCtrl as todoCtrl">
	<section id="todoapp" >
		<header id="header">
			<h1>todos</h1>
			<form ng-submit="todoCtrl.addTodo()">
				<input id="new-todo" ng-model="todoCtrl.newTodo" placeholder="What needs to be done?" autofocus="">
			</form>
		</header>

		<section id="main" style="display: block;">
			<input type="checkbox" id="toggle-all" />
			<label for="toggle-all">Mark all as complete</label>


			<ul id="todo-list">
				<li ng-repeat="todo in todoCtrl.todos track by $index">

					<div class="view">
						<input class="toggle" type="checkbox" ng-model="todoCtrl.todos[$index].stat" ng-checked=" todoCtrl.todos[$index].stat==='Completed'" ng-true-value="'Completed'"
						ng-false-value="'todo'" ng-change="toggleStatus($index);$scope.$apply()">
						<label>{{todo.task}}</label>
						<button class="destroy" ng-click="todoCtrl.todos.splice($index, 1); $scope.$apply() "></button>
					</div>
					<input class="edit" value="tak1">
				</li>

			</ul>
		</section>


		<footer id="footer" style="display: block;">
			<span id="todo-count"><strong>{{(todoCtrl.todos | filter:{stat:'todo'}).length }} </strong> items left</span>
			<ul id="filters">
				<li>
					<a  ng-class="{todoCtrl.todos: stat== ''}"  href="#/all">All</a>
				</li>
				<li>
					<a  ng-class="{todoCtrl.todos: stat== 'todo'}" href="#/active">Active</a>
				</li>
				<li>
					<a  ng-class="{todoCtrl.todos: stat== 'Completed'}" href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" ng-click="todoCtrl.deleteCompletedT()">Clear completed</button>
		</footer>
	</section>
	
	
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://sindresorhus.com">Sindre                 Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

</div>
